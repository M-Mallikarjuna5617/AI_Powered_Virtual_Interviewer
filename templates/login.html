<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Virtual Interviewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .login-card h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .login-card p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group label {
      font-size: 0.85rem;
      color: #333;
      margin-bottom: 0.3rem;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4a90e2;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: #333;
    }

    .forgot {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      text-align: right;
      color: #4a90e2;
      text-decoration: none;
    }

    .divider {
      margin: 1.5rem 0;
      position: relative;
      text-align: center;
    }

    .divider::before, .divider::after {
      content: "";
      height: 1px;
      width: 40%;
      background: #ccc;
      position: absolute;
      top: 50%;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .divider span {
      font-size: 0.85rem;
      color: #777;
      background: rgba(255, 255, 255, 0.85);
      padding: 0 10px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: 0.3s;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .google-btn:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Sign in with email</h2>
    <p>Welcome back! Please login to continue.</p>

    <form method="POST" action="{{ url_for('auth.login') }}">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>
      <a href="{{ url_for('auth.forgot_password') }}" class="forgot">Forgot password?</a>
      <button type="submit" class="btn">Get Started</button>
    </form>

    <div class="divider"><span>Or sign in with</span></div>

    <!-- Google login button -->
    <a href="{{ url_for('auth.google_login') }}" class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
      Continue with Google
    </a>
  </div>
</body>
</html>
