<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type=file] {
            margin: 15px 0;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            color: #333;
        }
        button {
            padding: 12px 20px;
            background: #1cc88a;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #17a673;
        }
        .flash {
            margin-top: 10px;
            padding: 8px;
            border-radius: 6px;
        }
        .flash-success { background: #28a745; color: white; }
        .flash-warning { background: #ffc107; color: black; }
        .flash-error { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Resume</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Upload Form -->
        <form action="{{ url_for('dashboard.upload_resume') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf,.docx" required><br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
