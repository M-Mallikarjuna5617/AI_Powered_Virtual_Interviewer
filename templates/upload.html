<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width:600px;">
      <h3 class="mb-4 text-center text-primary">Upload Your Resume</h3>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Upload Form -->
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="resume" class="form-label">Select File (PDF only):</label>
          <input class="form-control" type="file" name="resume" id="resume" accept=".pdf" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Upload Resume</button>
      </form>

      <!-- Link to view uploaded resume -->
      <div class="mt-4 text-center">
        <a href="{{ url_for('routes.dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
