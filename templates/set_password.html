<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Set Password</title></head>
<body style="font-family:Segoe UI, sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#f6f8fb">
  <div style="background:white;padding:24px;border-radius:10px;width:360px;box-shadow:0 6px 18px rgba(0,0,0,0.08)">
    <h3>Finish signup</h3>
    <p>Set a password for <strong>{{ email }}</strong></p>
    <form method="POST" action="{{ url_for('auth.set_password') }}">

      <input type="password" name="password" placeholder="Password" required style="width:100%;padding:8px;margin:8px 0;">
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required style="width:100%;padding:8px;margin:8px 0;">
      <button type="submit" style="width:100%;padding:10px;background:#2563eb;color:white;border:none;border-radius:6px">Set Password</button>
    </form>
  </div>
</body>
</html>
