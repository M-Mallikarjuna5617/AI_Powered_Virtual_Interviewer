<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AI Virtual Interviewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      
    }

    .register-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      width: 380px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .register-card h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .register-card p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4a90e2;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: 0.3s;
    }

    .send-otp-btn { background: #9333ea; color: #fff; }
    .send-otp-btn:hover { background: #7e22ce; }

    .verify-btn { background: #f59e0b; color: #fff; }
    .verify-btn:hover { background: #d97706; }

    .register-btn { background: #2563eb; color: #fff; }
    .register-btn:hover { background: #1e40af; }

    .divider {
      margin: 1.5rem 0;
      position: relative;
      text-align: center;
    }

    .divider::before, .divider::after {
      content: "";
      height: 1px;
      width: 40%;
      background: #ccc;
      position: absolute;
      top: 50%;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .divider span {
      font-size: 0.85rem;
      color: #777;
      background: rgba(255, 255, 255, 0.85);
      padding: 0 10px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: 0.3s;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .google-btn:hover {
      background: #f5f5f5;
    }

    p {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #444;
    }

    p a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2>Create Your Account</h2>
    <p>Join us and start your journey ðŸš€</p>

    <form id="register-form" method="POST" action="{{ url_for('auth.register') }}">
      <!-- Name + Email -->
      <div class="form-group">
        <input type="text" name="name" placeholder="Full Name" value="{{ name or '' }}" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email" value="{{ email or '' }}" required>
      </div>
      <!-- OTP + Password (step 2) -->
      {% if show_otp %}
        <div class="form-group">
          <input type="text" name="otp" placeholder="Enter OTP" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <button type="submit" name="register" class="btn register-btn">Register</button>
      {% else %}
        <!-- Step 1: Send OTP -->
        <button type="submit" name="send_otp" class="btn send-otp-btn">Send OTP</button>
      {% endif %}
    </form>

    <div class="divider"><span>Or sign up with</span></div>

    <!-- Google Login -->
    <a href="{{ url_for('auth.google_login') }}" class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
      Continue with Google
    </a>

    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
  </div>
</body>
</html>
