<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Round - AI Virtual Interviewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --technical-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: var(--technical-gradient) !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .hero-section {
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--technical-gradient);
        }

        .hero-section h2 {
            background: var(--technical-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .difficulty-card {
            background: white;
            border: none;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s;
            height: 100%;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            cursor: pointer;
            position: relative;
        }

        .difficulty-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .difficulty-card.easy::before {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .difficulty-card.medium::before {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .difficulty-card.hard::before {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .difficulty-card:hover::before {
            opacity: 1;
        }

        .difficulty-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px rgba(0,0,0,0.15);
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .difficulty-card.easy .icon-wrapper {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .difficulty-card.medium .icon-wrapper {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .difficulty-card.hard .icon-wrapper {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .icon-wrapper i {
            font-size: 2.2rem;
            color: white;
        }

        .badge-custom {
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .badge-easy {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .badge-medium {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .badge-hard {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-gradient {
            border: none;
            color: white;
            padding: 12px 32px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            color: white;
        }

        .btn-gradient.technical {
            background: var(--technical-gradient);
        }

        .info-section {
            background: linear-gradient(135deg, #11998e15 0%, #38ef7d15 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #11998e;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 0.8rem 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .feature-list li i {
            color: #11998e;
            font-size: 1.2rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            margin-top: 2rem;
            display: none;
        }

        .quiz-container.active {
            display: block;
        }

        .question-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border-left: 4px solid #11998e;
        }

        .option-btn {
            width: 100%;
            text-align: left;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .option-btn:hover {
            border-color: #11998e;
            background: #11998e10;
        }

        .option-btn.selected {
            border-color: #11998e;
            background: #11998e20;
        }

        .code-editor {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1.5rem;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            min-height: 300px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="{{ url_for('routes.dashboard') }}">
                <i class="fas fa-robot me-2"></i> AI Virtual Interviewer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('routes.dashboard') }}">
                            <i class="fas fa-home me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white fw-semibold" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-2"></i> {{ username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{{ url_for('routes.settings') }}"><i class="fas fa-cog me-2"></i> Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <!-- Hero Section -->
        <div class="hero-section">
            <h2><i class="fas fa-laptop-code me-3"></i>Technical Round</h2>
            <p class="lead text-muted mb-0">Test your coding skills and problem-solving abilities with real-world technical challenges</p>
        </div>

        <!-- Info Section -->
        <div class="info-section">
            <h5 class="mb-3"><i class="fas fa-info-circle me-2"></i> What to Expect</h5>
            <ul class="feature-list">
                <li>
                    <i class="fas fa-check-circle"></i>
                    <span>Multiple difficulty levels: Easy, Medium, and Hard</span>
                </li>
                <li>
                    <i class="fas fa-check-circle"></i>
